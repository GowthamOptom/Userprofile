{% extends 'nav.html'%}
{% block title %}
AispaceX Login
{% endblock title %}
{% block style %}
<style>
.btn {
    font-family: "Raleway", sans-serif;
    font-weight: 500;
    font-size: 16px;
    letter-spacing: 1px;
    display: inline-block;
    padding: 10px 30px;
    border-radius: 50px;
    transition: 0.5s;
    color: #3498db;
    border: 2px solid #3498db;
}

.btn:hover{
    background-color: blue;
    color:white;
}
</style>
{% endblock style %}
{% block body %}
<br>
<section id="contact" class="contact">
<div class="container">
<div class="section-title" data-aos="fade-up">
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-4">
    <h1 data-aos="fade-up">Login</h1>
    {% for message in messages %}

    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong>{{ message }}
 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
    <form action="/arkauth/login/" method="post">{% csrf_token %}
    <br>
    <label for="email"></label>
    <div class="form-group">
        <input type="text" name="email" id="email" class="form-control" Placeholder="Email" required>
    </div>
    <label for="pass1"></label>
    <div class="form-group">
        <input type="password" name="pass1" id="pass1" class="form-control"  Placeholder="Password" required>
    </div>
    
    <br>
    <button type="submit" class="btn">LogIn</button>

    <hr>
    Not Already a User? <a href="/arkauth/signup/">Signup</a>
    <br>
    <span>Forgot Password? <a href="/reset">Reset</a></span>
    <br>
    </form>

</div>
</div>
</div>
</div>
</section>
{% endblock body %}
